aiofiles = "^23.2.1"
httpx = "^0.25.2"
celery = "^5.3.4"
websockets = "^12.0"
python-socketio = "^5.10.0"
cryptography = "^41.0.7"
pycryptodome = "^3.19.0"
aiobotocore = "^2.7.0"
