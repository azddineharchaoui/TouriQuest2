[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = [ "--cov=app", "--cov-report=term-missing", "--cov-report=html", "--cov-fail-under=80",]

[tool.poetry.dependencies.uvicorn]
extras = [ "standard",]
version = "^0.24.0"

