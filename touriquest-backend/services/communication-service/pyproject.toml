openai = "^1.3.7"
anthropic = "^0.7.7"
sentence-transformers = "^2.2.2"
opencv-python-headless = "^4.8.1.78"
pillow = "^10.1.0"
moviepy = "^1.0.3"
librosa = "^0.10.1"
speechrecognition = "^3.10.0"
gtts = "^2.4.0"
