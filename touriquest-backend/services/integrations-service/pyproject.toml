[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [ "tests",]
pythonpath = [ "app",]
asyncio_mode = "auto"

[tool.coverage.run]
source = [ "app",]
omit = [ "*/tests/*", "*/migrations/*", "*/__init__.py",]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

