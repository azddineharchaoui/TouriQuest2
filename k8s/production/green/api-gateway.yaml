apiVersion: v1
kind: Namespace
metadata:
  name: touriquest-production
  labels:
    name: touriquest-production
    environment: production
---
apiVersion: v1
kind: Secret
metadata:
  name: touriquest-secrets
  namespace: touriquest-production
type: Opaque
data:
  database-url: <base64-encoded-production-database-url>
  jwt-secret-key: <base64-encoded-production-jwt-secret>
  stripe-secret-key: <base64-encoded-production-stripe-secret>
  openai-api-key: <base64-encoded-openai-key>
  sentry-dsn: <base64-encoded-production-sentry-dsn>
  aws-access-key: <base64-encoded-aws-access-key>
  aws-secret-key: <base64-encoded-aws-secret-key>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: touriquest-config
  namespace: touriquest-production
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "WARNING"
  REDIS_URL: "redis://redis-service:6379/0"
  ELASTICSEARCH_URL: "http://elasticsearch-service:9200"
  S3_BUCKET_NAME: "touriquest-production-assets"
  CLOUDFRONT_DOMAIN: "cdn.touriquest.com"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-green
  namespace: touriquest-production
  labels:
    app: api-gateway
    version: green
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-gateway
      version: green
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        app: api-gateway
        version: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api-gateway
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api-gateway
        image: ghcr.io/azddineharchaoui/touriquest2/api-gateway:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: touriquest-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: jwt-secret-key
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: touriquest-config
              key: REDIS_URL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: sentry-dsn
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-green
  namespace: touriquest-production
  labels:
    app: auth-service
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
      version: green
  template:
    metadata:
      labels:
        app: auth-service
        version: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-service
              topologyKey: kubernetes.io/hostname
      containers:
      - name: auth-service
        image: ghcr.io/azddineharchaoui/touriquest2/auth-service:latest
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: touriquest-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: jwt-secret-key
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: touriquest-secrets
              key: sentry-dsn
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: touriquest-service
  namespace: touriquest-production
  labels:
    app: touriquest
spec:
  selector:
    app: api-gateway
    version: blue  # Initially points to blue, will switch to green during deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: touriquest-production
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: touriquest-ingress
  namespace: touriquest-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - api.touriquest.com
    - www.touriquest.com
    secretName: touriquest-prod-tls
  rules:
  - host: api.touriquest.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: touriquest-service
            port:
              number: 80
  - host: www.touriquest.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: touriquest-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: touriquest-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway-green
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: touriquest-production
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: api-gateway